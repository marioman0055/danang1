<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 다낭 가족여행 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; color: #333; -webkit-font-smoothing: antialiased; }
        .gradient-header { background: linear-gradient(135deg, #3b82f6 0%, #0ea5e9 100%); }
        .card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); padding: 1.25rem; margin-bottom: 1rem; border: 1px solid #f1f5f9; }
        .map-btn { color: #ef4444; margin-left: 6px; font-size: 1.1em; transition: transform 0.2s; display: inline-block; vertical-align: middle; }
        .map-btn:hover { transform: scale(1.2); color: #dc2626; }
        .timeline-item { position: relative; padding-left: 2rem; padding-bottom: 2rem; border-left: 2px solid #e2e8f0; }
        .timeline-item:last-child { border-left: transparent; padding-bottom: 0; }
        .timeline-dot { position: absolute; left: -0.42rem; top: 0.25rem; width: 0.9rem; height: 0.9rem; border-radius: 50%; background-color: #3b82f6; border: 3px solid white; box-shadow: 0 0 0 2px #3b82f6; }
        .tag { display: inline-block; font-size: 0.7rem; padding: 0.1rem 0.4rem; border-radius: 0.25rem; font-weight: 600; margin-left: 0.4rem; vertical-align: text-bottom; }
        .tag-blue { background-color: #dbeafe; color: #1e40af; }
        .tag-green { background-color: #d1fae5; color: #065f46; }
        .tag-red { background-color: #fee2e2; color: #991b1b; }
        .tag-purple { background-color: #f3e8ff; color: #6b21a8; }
        .section-header { font-size: 1.25rem; font-weight: 800; color: #1e293b; margin: 2rem 0 1rem; display: flex; align-items: center; }
        .section-header i { margin-right: 0.5rem; color: #0284c7; }
        
        /* Checkbox styling */
        .check-item { display: flex; align-items: start; margin-bottom: 0.75rem; font-size: 0.95rem; line-height: 1.4; }
        .check-item input { margin-top: 0.25rem; margin-right: 0.6rem; accent-color: #3b82f6; width: 1.1em; height: 1.1em; }
        .check-desc { color: #64748b; font-size: 0.85rem; margin-top: 0.1rem; display: block; }

        /* Navigation Tabs */
        .nav-scroll { -ms-overflow-style: none; scrollbar-width: none; }
        .nav-scroll::-webkit-scrollbar { display: none; }
        .nav-item { flex-shrink: 0; padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.9rem; font-weight: 600; box-shadow: 0 1px 2px rgba(0,0,0,0.05); white-space: nowrap; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <header class="gradient-header text-white p-6 sticky top-0 z-50 shadow-lg">
        <div class="max-w-3xl mx-auto">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-bold tracking-tight"><i class="fas fa-plane-departure mr-2"></i>2026 다낭 가족여행</h1>
                    <p class="text-sm opacity-90 mt-1 font-medium">2025.12.31(수) ~ 2026.01.05(월) | 5박 6일</p>
                </div>
                <div class="text-right hidden sm:block">
                    <span class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold backdrop-blur-sm">👨‍👩‍👧 3인 가족</span>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4">

        <!-- Quick Navigation -->
        <div class="flex overflow-x-auto space-x-2 pb-4 nav-scroll sticky top-[88px] z-40 bg-[#f8fafc] pt-2 -mx-4 px-4">
            <a href="#flight-hotel" class="nav-item bg-white text-blue-600 border border-blue-100">✈️ 정보</a>
            <a href="#checklist-main" class="nav-item bg-white text-red-500 border border-red-100">✅ 체크리스트</a>
            <a href="#day1" class="nav-item bg-blue-500 text-white">1일차</a>
            <a href="#day2" class="nav-item bg-white text-gray-600 hover:bg-gray-50">2일차</a>
            <a href="#day3" class="nav-item bg-white text-gray-600 hover:bg-gray-50">3일차</a>
            <a href="#day4" class="nav-item bg-white text-gray-600 hover:bg-gray-50">4일차</a>
            <a href="#day5" class="nav-item bg-white text-gray-600 hover:bg-gray-50">5일차</a>
            <a href="#day6" class="nav-item bg-white text-gray-600 hover:bg-gray-50">6일차</a>
        </div>

        <!-- 1. Flight & Hotel Info -->
        <div id="flight-hotel" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
            <!-- Flight -->
            <div class="card border-l-4 border-l-blue-500">
                <h3 class="font-bold text-gray-800 mb-3 flex items-center text-lg"><i class="fas fa-ticket-alt text-blue-500 mr-2"></i>항공편 정보</h3>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between items-center bg-blue-50 p-2 rounded">
                        <div>
                            <span class="block text-xs text-gray-500 mb-1">출국 (12.31 수)</span>
                            <span class="font-bold text-blue-700 text-base">WE201</span>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold">18:45 인천</span>
                            <span class="block font-bold">21:55 다낭</span>
                        </div>
                    </div>
                    <div class="flex justify-between items-center bg-gray-50 p-2 rounded">
                        <div>
                            <span class="block text-xs text-gray-500 mb-1">귀국 (01.05 월)</span>
                            <span class="font-bold text-gray-700 text-base">WE202</span>
                        </div>
                        <div class="text-right">
                            <span class="block font-bold">22:55 다낭</span>
                            <span class="block font-bold">05:30 인천</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Hotel -->
            <div class="card border-l-4 border-l-indigo-500">
                <h3 class="font-bold text-gray-800 mb-3 flex items-center text-lg"><i class="fas fa-hotel text-indigo-500 mr-2"></i>숙소 정보</h3>
                <div class="space-y-4 text-sm">
                    <div>
                        <div class="font-bold text-indigo-700 text-base flex items-center">
                            1. 윙크 호텔 리버사이드
                            <a href="https://www.google.com/maps/search/?api=1&query=Wink+Hotel+Danang+Riverside" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                        </div>
                        <p class="text-gray-600">12.31 ~ 01.02 (2박)</p>
                        <p class="text-xs text-indigo-500 mt-1">✨ 24시간 스테이 (체크인 기준 24시간)</p>
                    </div>
                    <div class="border-t pt-3">
                        <div class="font-bold text-indigo-700 text-base flex items-center">
                            2. 노보텔 다낭 프리미어
                            <a href="https://www.google.com/maps/search/?api=1&query=Novotel+Danang+Premier+Han+River" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                        </div>
                        <p class="text-gray-600">01.02 ~ 01.05 (3박)</p>
                        <p class="text-xs text-indigo-500 mt-1">✨ 1 Bedroom Apt + 엑스트라 베드</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. Checklist Section (Detailed) -->
        <h2 id="checklist-main" class="section-header"><i class="fas fa-tasks"></i>여행 준비 체크리스트</h2>
        
        <div class="grid grid-cols-1 gap-4 mb-8">
            <!-- Essential Docs -->
            <div class="card bg-red-50 border-red-100">
                <h3 class="font-bold text-red-700 mb-3 text-lg">① 필수 서류 & 예약 (출국 전)</h3>
                <div class="space-y-1">
                    <label class="check-item">
                        <input type="checkbox">
                        <div>
                            <span class="font-bold text-red-800">영문 가족관계증명서 (자녀 기준)</span>
                            <span class="check-desc">★필수★ 3인 영문 이름 여권과 일치 확인, <b>종이 인쇄</b> 필수.</span>
                        </div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div>
                            <span class="font-bold">항공사 여권 정보 등록</span>
                            <span class="check-desc">파라타항공 웹/앱 접속하여 3인 정보 입력</span>
                        </div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div>
                            <span class="font-bold">데이터 준비 (유심/이심)</span>
                            <span class="check-desc">본인 및 자녀 핸드폰 데이터 무제한 추천</span>
                        </div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div>
                            <span class="font-bold">Grab 앱 설치 & 카드 등록</span>
                            <span class="check-desc">한국에서 미리 인증 및 카드 등록 필수</span>
                        </div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div>
                            <span class="font-bold">바나힐 입장권 구매</span>
                            <span class="check-desc">QR코드 캡처 저장 (종합이용권 or 런치콤보)</span>
                        </div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div>
                            <span class="font-bold">필수 바우처 저장 (PDF/캡처)</span>
                            <span class="check-desc">호텔, 항공권(E-티켓), 여행자보험, 픽업 차량</span>
                        </div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div>
                            <span class="font-bold">환전 및 카드 준비</span>
                            <span class="check-desc">$100 신권 위주 준비, 트래블월렛 카드 충전</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Reservations -->
            <div class="card bg-yellow-50 border-yellow-100">
                <h3 class="font-bold text-yellow-800 mb-3 text-lg">② 사전 예약 및 요청</h3>
                <div class="space-y-1">
                    <label class="check-item">
                        <input type="checkbox">
                        <div><b>[식당]</b> 피자포피스 (1/5 점심, 인도차이나점)</div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div><b>[체험]</b> 호이안 랜턴 만들기 (1/3 16:30)</div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div><b>[체험]</b> 원데이 클래스 (1/4 14:00, 도자기/캔들)</div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div><b>[마사지]</b> 골든 로터스 스파 (1/2 저녁)</div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div><b>[크루즈]</b> 미슈앙크루즈 (1/4 20:15)</div>
                    </label>
                    <label class="check-item">
                        <input type="checkbox">
                        <div><b>[호텔]</b> 윙크(24H 확인), 노보텔(엑스트라베드) 메일</div>
                    </label>
                    <!-- 투어패스 통합 -->
                    <div class="mt-3 pt-3 border-t border-yellow-200">
                        <span class="block text-sm font-bold text-yellow-900 mb-2">📌 투어패스 예약 (카톡/메신저)</span>
                        <label class="check-item">
                            <input type="checkbox">
                            <div>1/3: 아트 스파 or 세레네 스파 (호이안)</div>
                        </label>
                        <label class="check-item">
                            <input type="checkbox">
                            <div>1/4: 하엔 스파 (16:30 예약)</div>
                        </label>
                        <label class="check-item">
                            <input type="checkbox">
                            <div>1/5: 더 스파 + 공항 샌딩 신청</div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Packing -->
            <div class="card bg-green-50 border-green-100">
                <h3 class="font-bold text-green-800 mb-3 text-lg">③ 짐싸기 체크리스트</h3>
                <div class="grid grid-cols-2 gap-2 text-sm">
                    <label class="check-item"><input type="checkbox"><span>여권 (유효기간 6개월↑)</span></label>
                    <label class="check-item"><input type="checkbox"><span>샤워기 필터 (본체+리필)</span></label>
                    <label class="check-item"><input type="checkbox"><span>동지갑 (화폐 구분용)</span></label>
                    <label class="check-item"><input type="checkbox"><span>멀티탭 (3구 이상)</span></label>
                    <label class="check-item"><input type="checkbox"><span>상비약 (감기/소화/밴드)</span></label>
                    <label class="check-item"><input type="checkbox"><span>모기기피제/버물리</span></label>
                    <label class="check-item"><input type="checkbox"><span>긴팔 옷 (바나힐용)</span></label>
                    <label class="check-item"><input type="checkbox"><span>수영복/물안경</span></label>
                    <label class="check-item"><input type="checkbox"><span>아이 헤드셋/간식</span></label>
                    <label class="check-item"><input type="checkbox"><span>팁용 소액권 (달러/동)</span></label>
                </div>
            </div>
        </div>

        <!-- 3. Detailed Itinerary -->
        <h2 class="section-header"><i class="far fa-calendar-alt"></i>일자별 상세 일정</h2>

        <!-- Day 1 -->
        <div id="day1" class="mb-8">
            <div class="flex items-center mb-4">
                <span class="bg-gray-800 text-white px-3 py-1 rounded-lg font-bold text-lg mr-2">Day 1</span>
                <span class="text-gray-600 font-medium">12.31 (수) | 설레는 도착</span>
            </div>
            <div class="bg-white rounded-2xl p-5 card shadow-sm">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">18:45</div>
                    <div class="font-bold text-lg">인천공항 출발 (WE201)</div>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">21:55</div>
                    <div class="font-bold text-lg flex items-center">
                        다낭 공항 도착
                        <a href="https://www.google.com/maps/search/?api=1&query=Da+Nang+International+Airport" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">💱 <b>환전 Tip:</b> 짐 찾고 나오면서 공항 환전소에서 $100~$200 정도만 먼저 환전하세요. (시내 금은방은 문 닫을 시간)</p>
                    <p class="text-sm text-gray-600">🚐 클룩 기사님 미팅 후 이동</p>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">23:15</div>
                    <div class="font-bold text-lg flex items-center">
                        윙크 호텔 체크인
                        <a href="https://www.google.com/maps/search/?api=1&query=Wink+Hotel+Danang+Riverside" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <p class="text-sm text-blue-500 mt-1 font-medium">🎉 Happy New Year!</p>
                    <p class="text-sm text-gray-600">루프탑이나 객실에서 불꽃놀이 관람 & 배달K로 야식 시켜먹기</p>
                </div>
            </div>
        </div>

        <!-- Day 2 -->
        <div id="day2" class="mb-8">
            <div class="flex items-center mb-4">
                <span class="bg-blue-600 text-white px-3 py-1 rounded-lg font-bold text-lg mr-2">Day 2</span>
                <span class="text-gray-600 font-medium">01.01 (목) | 온천 & 힐링</span>
            </div>
            <div class="bg-white rounded-2xl p-5 card shadow-sm">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">10:00</div>
                    <div class="font-bold text-lg flex items-center">
                        미카즈키 온천 & 워터파크
                        <a href="https://www.google.com/maps/search/?api=1&query=Mikazuki+Japanese+Resorts+Spa+Da+Nang" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">🚕 그랩 이동 (약 20~30분)</p>
                    <p class="text-sm text-gray-600">👙 실내 워터파크라 날씨 상관없음. 점심은 내부 푸드코트 이용.</p>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">15:30</div>
                    <div class="font-bold text-lg flex items-center">
                        영흥사 (링엄사)
                        <a href="https://www.google.com/maps/search/?api=1&query=Linh+Ung+Pagoda+Da+Nang" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">🚕 미카즈키에서 약 30~40분 소요.</p>
                    <p class="text-sm text-gray-600">거대 해수관음상과 미케비치 뷰 감상. (원숭이 조심!)</p>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">17:00</div>
                    <div class="font-bold text-lg flex items-center">
                        저녁: 목 식당 (Moc Seafood)
                        <a href="https://www.google.com/maps/search/?api=1&query=Moc+Seafood+Da+Nang" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">🍤 <b>추천메뉴:</b> 칠리새우(소스에 밥 비벼먹기), 모닝글로리(공심채), 가리비 구이</p>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">18:30</div>
                    <div class="font-bold text-lg">손트라 야시장 & 용다리 구경</div>
                    <p class="text-sm text-gray-600 mt-1">가볍게 산책하며 구경하고 호텔 복귀.</p>
                </div>
            </div>
        </div>

        <!-- Day 3 -->
        <div id="day3" class="mb-8">
            <div class="flex items-center mb-4">
                <span class="bg-yellow-500 text-white px-3 py-1 rounded-lg font-bold text-lg mr-2">Day 3</span>
                <span class="text-gray-600 font-medium">01.02 (금) | 바나힐 정복</span>
            </div>
            <div class="bg-white rounded-2xl p-5 card shadow-sm">
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">09:40</div>
                    <div class="font-bold text-lg">바나힐 출발 (야놀자 밴)</div>
                    <p class="text-sm text-gray-600 mt-1">체크아웃 후 <b>짐은 차량에 보관</b>하고 이동.</p>
                </div>
                <div class="timeline-item">
                    <div class="timeline-dot"></div>
                    <div class="font-bold text-blue-600 text-sm">10:30</div>
                    <div class="font-bold text-lg flex items-center">
                        바나힐 도착 & 골든 브릿지
                        <a href="https://www.google.com/maps/search/?api=1&query=Sun+World+Ba+Na+Hills" target="_blank" class="map-btn"><i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <p class="text-sm text-red-500 mt-1">🎫 <b>Ticket:</b> 미리 구매한 QR코드 준비. (입장권에 케이블카+놀이시설 포함)</p>
                </div>
